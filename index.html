        <script type="speculationrules">
  {
    "prerender": [{"where": {"href_matches": "/*"}, "eagerness": "moderate"}],
    "prefetch": [{"where": {"href_matches": "/*"}, "eagerness": "moderate"}]
  }
  </script>
   <!--browser高速化-->
    <script>
    (function() {
      // Chrome Speculation Rules API対応チェック
      if (!('supports' in HTMLScriptElement.prototype) || !HTMLScriptElement.supports('speculationrules')) {
        const prefetchSet = new Set();
        function onPointerEnter() {
          if (!prefetchSet.has(this.href)) {
            prefetchSet.add(this.href);
            const link = document.createElement('link');
            link.rel = 'prefetch';
            link.href = this.href;
            document.head.appendChild(link);
          }
        }
        document.querySelectorAll('a[href^="/"]').forEach(a => {
          a.addEventListener('pointerenter', onPointerEnter);
        });
      }
    })();
  </script>
